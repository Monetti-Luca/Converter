<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Crypto</title>
</head>
<body>
    <div class="container-1">
        <header>
            <div class="header">
                <div class="logo">
                    <h1>Crypto</h1>
                </div>

                <nav>
                    <div class="nav">
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Links</a></li>
                            <li><a href="#">Contact Me</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="container-2">
        <div class="general-box">
            <h1>Conversione Binario/Intero</h1>    
            <div class="value">
                <div class="box-1">
                    <div class="select">
                        <select id="select1">
                            <option value="Binario">Binario</option>
                            <option value="Esadecimale">Esadecimale</option>
                            <option value="Base64">Base64</option>
                            <option value="Intero">Intero</option>
                        </select>
                    </div>
                    <div class="input-1">
                        <textarea name="Input1" id="Input1" cols="30" rows="10" onkeyup="Control(this)"></textarea>
                    </div>
                </div>

                <div class="box-2">
                    <div class="select">
                        <select id="select2">
                            <option value="Binario">Binario</option>
                            <option value="Esadecimale">Esadecimale</option>
                            <option value="Base64">Base64</option>
                            <option value="Intero">Intero</option>
                        </select>
                    </div>
                    <div class="input-2">
                        <textarea name="Input2" id="Input2" cols="30" rows="10" readonly="readonly"></textarea>
                    </div>
                </div>
                
                <div class="button">
                    <button onclick="Converti()">Converti</button>
                    <button onclick="Swap()">Inverti</button>
                    <button onclick="Reset()">Reset</button>
                </div>
            </div> <!--Value-->
        </div>
    </div>

    <!--Scripts-->
    <script src="./JS/selection.js"></script>
</body>
</html>
